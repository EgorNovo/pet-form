<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <main class="main">
    <div class="form-center">
    <section class="content">
      <img src="./images/Your Logo.svg" alt="" class="logo">
      <form class="form" action="https://submit-form.com/weacKVZX8"> 
        <h1 class="form-header">Sign in</h1>
        <p class="form-text">If you donâ€™t have an account register <br />
          You can &nbsp;&nbsp;<a href="#" class="form-link">Register here !</a>
        </p>
        <fieldset class="fieldset form__email">
          <label class="form__label">Email</label>
          <input 
            class="form__input" 
            type="email"
            placeholder="Enter your email address"
            minlength="2" 
            name="email"
            required
          >
        </fieldset>
        <fieldset class="fieldset form__password">
          <label class="form__label">Password</label>
          <input 
            class="form__input password" 
            type="password"
            placeholder="Enter your Password"  
            minlength="8" 
            maxlength="12"
            name="password"
            required
          >
        </fieldset>
        <button class="form__button" type="submit">
          Login
        </button>
      </form>
